<style>
    .subscribe{
        background-color: rgb(213, 15, 15);
        color: white;
        border: none;
        height: 30px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        margin-bottom: 6px;
    }

    .subscribe:hover{
        opacity: 0.7;
    }

    .subscribe:active{
        opacity: 0.5;
    }
    .join{
        background-color: white;
        color: rgb(0, 185, 253);
        border-color: rgb(0, 185, 253);
        border-style: solid;
        border-radius: 2px;
        height: 30px;
        width: 60px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s , color 1s;
        margin-bottom: 6px;
    }

    .join:hover{
        background-color: rgb(0, 185, 253);
        color: white;
    }

    .join:active{
        opacity: 0.6;
    }

    

    .tweet{
        background-color: rgb(7, 166, 229);
        color: white;
        border-radius: 20px;
        height: 30px;
        width: 60px;
        border-color:rgb(7, 166, 229) ;
        border-style: solid;
        font-weight: bold;
        cursor: pointer;
        transition: box_shadow 0.15s , color 0.15;
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5 );
    }

    
</style>
<button class="subscribe">SUBSCRIBE</button>

<br>

<button class="join" >JOIN</button>

<br>

<button class="tweet">Tweet</button>
